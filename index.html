<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">etch a sketch</div>

    <div class="color-buttons">
        <button class="black">Black</button>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <input type="color" class="color-choice">
    </div>

    <div class="grid-container">
        <div class="canvas"></div>
    </div>

    <div class="extra-buttons">
        <button class="clear">Clear</button>
        <button class="grid-size">Grid Size</button>
    </div>

    <div class="footer">made by <a href="https://github.com/sleepyadi">sleepyadi</a>
    </div>
</body>
</html>
